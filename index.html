<!DOCTYPE html>
<html>
<head>
  <title>Servo Control</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/mainFunc.js"></script>
</head>
  <body>
    <div id="header">
      <h1>Robot Arm Web Browser Control</h1>

    </div>

    <div id="wrapper">
      <h2>Drag the slider to move the servo.</h2>
      <div id="servo1" class="servo_container">
      <p>Servo 1</p>
      <input type="range" min="150" max="600" class="rangeBar" value="0" id="range1" oninput="servo1()">
      <p>Value servo1: <span id="range1_value"></span></p>
      </div>
      <div id="servo2" class="servo_container">
        <p>Servo 2</p>
        <input type="range" min="150" max="600" class="rangeBar" value="0" id="range2" oninput="servo2()">
        <p>Value servo2: <span id="range2_value"></span></p>
      </div>
      <div id="servo3" class="servo_container">
        <p>Servo 3</p>
        <input type="range" min="150" max="600" class="rangeBar" value="0" id="range3" oninput="servo3()">
        <p>Value servo1: <span id="range3_value"></span></p>
      </div>
      <div id="servo4" class="servo_container">
        <p>Servo 4</p>
        <input type="range" min="150" max="600" class="rangeBar" value="0" id="range4" oninput="servo4()">
        <p>Value servo2: <span id="range4_value"></span></p>
      </div>
      <div id="servo5" class="servo_container">
      <p>Servo 5</p>
      <input type="range" min="150" max="600" class="rangeBar" value="0" id="range5" oninput="servo5()">
      <p>Value servo1: <span id="range5_value"></span></p>
      </div>
      <div id="servo6" class="servo_container">
      <p>Servo 6</p>
      <input type="range" min="150" max="600" class="rangeBar" value="0" id="range6" oninput="servo6()">
      <p>Value servo2: <span id="range6_value"></span></p>
      </div>
    </div>
  </body>
</html>
